<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HealthGuard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7b00ff",
              "primary-dark": "#6a00db",
              "background-light": "#f7f5f8",
              "background-dark": "#190f23",
            },
            fontFamily: {
              "display": ["Noto Sans SC", "PingFang SC", "Microsoft YaHei", "sans-serif"],
              "sans": ["Noto Sans SC", "PingFang SC", "Microsoft YaHei", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            boxShadow: {
                'glow': '0 0 0 4px rgba(123, 0, 255, 0.15)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        min-height: 100dvh;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .pb-safe {
          padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display text-[#140c1d] dark:text-white antialiased selection:bg-primary/20">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
